<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Финансовая грамотность</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #121212;
      color: white;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding-bottom: 80px;
    }

    /* === Общие стили === */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #121212;
    }
    .back-btn { font-size: 24px; cursor: pointer; }
    .page-title {
      font-size: 20px;
      font-weight: bold;
      padding: 16px;
    }

    /* === Карточки уроков === */
    .lesson-card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 16px;
      margin: 12px 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .lesson-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .lesson-card:active {
      transform: scale(0.97);
    }
    .lesson-title { font-size: 16px; font-weight: bold; margin-bottom: 8px; }
    .lesson-desc { font-size: 14px; color: #aaa; }

    /* === Модалка (общая) === */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: flex-end;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .modal-overlay.show {
      display: flex;
      opacity: 1;
      pointer-events: all;
    }
    .modal {
      width: 100%;
      background: #1c1c1c;
      border-radius: 24px 24px 0 0;
      padding: 24px;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-height: 85vh;
      overflow-y: auto;
    }
    .modal-overlay.show .modal {
      transform: translateY(0);
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 16px;
    }
    .modal-close { font-size: 24px; cursor: pointer; }

    /* === Теория === */
    .theory-content {
      background: #2d2d2d;
      padding: 16px;
      border-radius: 12px;
      line-height: 1.5;
      animation: fadeInUp 0.5s ease;
    }

    /* === Вопрос === */
    .question-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .options { display: flex; flex-direction: column; gap: 12px; }
    .option {
      padding: 14px;
      background: #2d2d2d;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .option:hover {
      background: #3a3a3a;
      transform: translateX(4px);
    }
    .option.correct {
      background: #4caf50 !important;
      color: white;
      animation: bounceIn 0.5s ease;
    }
    .option.wrong {
      background: #f44336 !important;
      color: white;
      animation: shake 0.5s ease;
    }

    /* === Результат === */
    .result-modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .result-modal-overlay.show {
      display: flex;
      opacity: 1;
      pointer-events: all;
    }
    .result-modal {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 20px;
      padding: 32px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .result-modal-overlay.show .result-modal {
      transform: scale(1);
      opacity: 1;
    }
    .result-icon { font-size: 48px; margin-bottom: 16px; }
    .result-title { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
    .result-text { color: #aaa; margin-bottom: 24px; line-height: 1.4; }
    .result-btn {
      background: #ff3b30;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    /* === Навигация === */
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #121212;
      display: flex; justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
    }
    .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .nav-icon { font-size: 20px; }
    .nav-label { font-size: 12px; }

    /* === Анимации === */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceIn {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    /* Голосовой ассистент */
    .voice-btn {
      position: fixed;
      right: 16px;
      bottom: 88px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: #ff3b30;
      color: #fff;
      border: none;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      cursor: pointer;
    }
    .voice-btn.listening {
      background-color: #00c853;
      box-shadow: 0 0 0 0 rgba(0,200,83,0.7);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      to { box-shadow: 0 0 0 16px rgba(0,200,83,0); }
    }

    /* Модальное окно голосового ассистента */
    .voice-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: flex-end;
      z-index: 1300;
    }
    .voice-modal-overlay.show {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }
    .voice-modal {
      background: #1c1c1c;
      border-radius: 20px 20px 0 0;
      padding: 24px;
      text-align: center;
      box-shadow: 0 -8px 32px rgba(0,0,0,0.5);
      transform: translateY(100%);
      transition: transform 0.3s ease-out;
      width: 100%;
      max-height: 50vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .voice-modal-overlay.show .voice-modal {
      transform: translateY(0);
    }
    .voice-modal::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 4px;
      background: #555;
      border-radius: 2px;
    }
    .voice-modal-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ff3b30;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin: 16px auto 12px;
      animation: bounce 2s infinite;
    }
    .voice-modal-icon.listening {
      background: #00c853;
      animation: pulse-large 1.5s infinite;
    }
    .voice-modal-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }
    .voice-modal-subtitle {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 12px;
    }
    .voice-modal-text {
      font-size: 14px;
      color: #ddd;
      background: #2d2d2d;
      padding: 10px 12px;
      border-radius: 10px;
      min-height: 18px;
      margin-bottom: 12px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .voice-modal-actions {
      display: flex;
      gap: 10px;
    }
    .voice-btn-small {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    .voice-btn-small.secondary {
      background: #2d2d2d;
      color: #ddd;
      border: 2px solid #333;
    }
    .voice-btn-small.primary {
      background: #ff3b30;
      color: #fff;
    }
    .voice-btn-small:hover {
      transform: translateY(-1px);
    }
    @keyframes pulse-large {
      0% { box-shadow: 0 0 0 0 rgba(0,200,83,0.7); }
      70% { box-shadow: 0 0 0 15px rgba(0,200,83,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,200,83,0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="back-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/></svg></div>
    <div>Финансовая грамотность</div>
    <div></div>
  </div>

  <div class="page-title">Уроки</div>
  <div id="lessons-container"></div>

  <!-- Модалка теории -->
  <div class="modal-overlay" id="theoryModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="theoryTitle"></div>
        <div class="modal-close" id="theoryClose">×</div>
      </div>
      <div class="theory-content" id="theoryText"></div>
      <button class="btn primary" id="startTestBtn" style="
        background: #ff3b30; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; margin-top: 16px; width: 100%;
      ">Начать тест</button>
    </div>
  </div>

  <!-- Модалка вопроса -->
  <div class="modal-overlay" id="questionModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="questionTitle"></div>
        <div class="modal-close" id="questionClose">×</div>
      </div>
      <div class="question-text" id="questionText"></div>
      <div class="options" id="questionOptions"></div>
    </div>
  </div>

  <!-- Модалка результата -->
  <div class="result-modal-overlay" id="resultModal">
    <div class="result-modal">
      <div class="result-icon" id="resultIcon"><svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor"><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/></svg></div>
      <div class="result-title" id="resultTitle">Отлично!</div>
      <div class="result-text" id="resultText">Вы прошли урок!</div>
      <button class="result-btn" id="resultClose">Продолжить</button>
    </div>
  </div>

  </div>

  <!-- Голосовой ассистент -->
  <button class="voice-btn" id="voiceBtn" title="Голосовой ассистент"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12,14c1.66,0 2.99-1.34 2.99-3L15,5c0-1.66-1.34-3-3-3S9,3.34 9,5v6c0,1.66 1.34,3 3,3zm5.3-3c0,3-2.54,5.1-5.3,5.1S6.7,14 6.7,11H5c0,3.41 2.72,6.23 6,6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg></button>

  <!-- Модальное окно голосового ассистента -->
  <div class="voice-modal-overlay" id="voiceModal">
    <div class="voice-modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="voice-modal-icon" id="voiceModalIcon"><path d="M12,14c1.66,0 2.99-1.34 2.99-3L15,5c0-1.66-1.34-3-3-3S9,3.34 9,5v6c0,1.66 1.34,3 3,3zm5.3-3c0,3-2.54,5.1-5.3,5.1S6.7,14 6.7,11H5c0,3.41 2.72,6.23 6,6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
      <div class="voice-modal-title" id="voiceModalTitle">Альфа-ассистент</div>
      <div class="voice-modal-subtitle" id="voiceModalSubtitle">Скажите команду для навигации</div>
      <div class="voice-modal-text" id="voiceModalText">Говорите...</div>
      <div class="voice-modal-actions">
        <button class="voice-btn-small secondary" id="voiceCancel">Отмена</button>
        <button class="voice-btn-small primary" id="voiceStop" style="display:none;">Остановить</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item">
      <a href="index.html" class="nav-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/></svg></a>
      <div class="nav-label">Главная</div>
    </div>
    <div class="nav-item">
      <a href="platezi.html" class="nav-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M7,15H9C9,16.08 10.37,17 12,17C13.63,17 15,16.08 15,15C15,13.9 13.96,13.5 11.76,12.97C9.64,12.44 7,11.78 7,9C7,7.21 8.47,5.69 10.5,5.18V3H13.5V5.18C15.53,5.69 17,7.21 17,9H15C15,7.92 13.63,7 12,7C10.37,7 9,7.92 9,9C9,10.1 10.04,10.5 12.24,11.03C14.36,11.56 17,12.22 17,15C17,16.79 15.53,18.31 13.5,18.82V21H10.5V18.82C8.47,18.31 7,16.79 7,15Z"/></svg></a>
      <div class="nav-label">Платежи</div>
    </div>
    <div class="nav-item">
      <a href="vigoda.html" class="nav-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5 2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/></svg></a>
      <div class="nav-label">Выгода</div>
    </div>
    <div class="nav-item active">
      <a href="history.html" class="nav-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z"/></svg></a>
      <div class="nav-label">История</div>
    </div>
    <div class="nav-item">
      <a href="chats.html"  class="nav-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2M20,16H5.17L4,17.17V4H20V16Z"/></svg></a>
      <div class="nav-label">Чаты</div>
    </div>
  </div>

  <script>
    let currentLesson = null;
    let currentQuestionIndex = 0;
    let userAnswers = [];

    // Загрузка курса
    fetch('financial-literacy-course.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('lessons-container');
        data.lessons.forEach(lesson => {
          const card = document.createElement('div');
          card.className = 'lesson-card';
          card.innerHTML = `
            <div class="lesson-title">${lesson.title}</div>
            <div class="lesson-desc">Теория + тест</div>
          `;
          card.onclick = () => openTheory(lesson);
          container.appendChild(card);
        });
      });

    // === Теория ===
    function openTheory(lesson) {
      currentLesson = lesson;
      document.getElementById('theoryTitle').textContent = lesson.title;
      document.getElementById('theoryText').textContent = lesson.theory;
      document.getElementById('theoryModal').classList.add('show');
    }

    document.getElementById('theoryClose').onclick = () => {
      document.getElementById('theoryModal').classList.remove('show');
    };
    document.getElementById('startTestBtn').onclick = () => {
      document.getElementById('theoryModal').classList.remove('show');
      currentQuestionIndex = 0;
      userAnswers = [];
      showQuestion();
    };

    // === Вопрос ===
    function showQuestion() {
      const q = currentLesson.questions[currentQuestionIndex];
      document.getElementById('questionTitle').textContent = currentLesson.title;
      document.getElementById('questionText').textContent = `${currentQuestionIndex + 1}. ${q.question}`;
      
      const optionsEl = document.getElementById('questionOptions');
      optionsEl.innerHTML = '';
      q.options.forEach((opt, i) => {
        const optEl = document.createElement('div');
        optEl.className = 'option';
        optEl.textContent = opt;
        optEl.onclick = () => selectAnswer(i, q.correct);
        optionsEl.appendChild(optEl);
      });

      document.getElementById('questionModal').classList.add('show');
    }

    function selectAnswer(selected, correct) {
      const options = document.querySelectorAll('#questionOptions .option');
      options.forEach(o => o.style.pointerEvents = 'none');

      if (selected === correct) {
        options[selected].classList.add('correct');
        userAnswers.push(true);
      } else {
        options[selected].classList.add('wrong');
        options[correct].classList.add('correct');
        userAnswers.push(false);
      }

      setTimeout(() => {
        document.getElementById('questionModal').classList.remove('show');
        currentQuestionIndex++;
        if (currentQuestionIndex < currentLesson.questions.length) {
          setTimeout(showQuestion, 300);
        } else {
          showResult();
        }
      }, 1200);
    }

    document.getElementById('questionClose').onclick = () => {
      document.getElementById('questionModal').classList.remove('show');
    };

    // === Результат ===
    function showResult() {
      const correct = userAnswers.filter(Boolean).length;
      const total = userAnswers.length;
      const allCorrect = correct === total;

      const icon = document.getElementById('resultIcon');
      const title = document.getElementById('resultTitle');
      const text = document.getElementById('resultText');

      if (allCorrect) {
        icon.textContent = '🎉';
        title.textContent = 'Поздравляем!';
        text.textContent = `Вы ответили правильно на все ${total} вопросов!`;
      } else {
        icon.textContent = '💡';
        title.textContent = 'Хорошая попытка!';
        text.textContent = `Правильных ответов: ${correct} из ${total}.`;
      }

      document.getElementById('resultModal').classList.add('show');
    }

    document.getElementById('resultClose').onclick = () => {
      document.getElementById('resultModal').classList.remove('show');
    };

    // Голосовой ассистент (Web Speech API)
    (function(){
      const btn = document.getElementById('voiceBtn');
      const modal = document.getElementById('voiceModal');
      const modalIcon = document.getElementById('voiceModalIcon');
      const modalTitle = document.getElementById('voiceModalTitle');
      const modalSubtitle = document.getElementById('voiceModalSubtitle');
      const modalText = document.getElementById('voiceModalText');
      const cancelBtn = document.getElementById('voiceCancel');
      const stopBtn = document.getElementById('voiceStop');
      
      if (!btn) return;
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      let recognition;
      let listening = false;

      function openVoiceModal() {
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('show'), 10);
      }

      function closeVoiceModal() {
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = 'none', 300);
      }

      function updateModalState(isListening, text = '') {
        if (isListening) {
          modalIcon.classList.add('listening');
          modalTitle.textContent = 'Слушаю...';
          modalSubtitle.textContent = 'Говорите команду';
          modalText.textContent = text || 'Говорите...';
          cancelBtn.style.display = 'none';
          stopBtn.style.display = 'block';
        } else {
          modalIcon.classList.remove('listening');
          modalTitle.textContent = 'Альфа-ассистент';
          modalSubtitle.textContent = 'Скажите команду для навигации';
          modalText.textContent = text || 'Говорите...';
          cancelBtn.style.display = 'block';
          stopBtn.style.display = 'none';
        }
      }

      function navigateByCommand(cmd) {
        const t = (cmd || '').toLowerCase();
        if (t.includes('глав')) {
          modalText.textContent = 'Переход на главную...';
          setTimeout(() => location.href = 'index.html', 1000);
        } else if (t.includes('платеж')) {
          modalText.textContent = 'Переход к платежам...';
          setTimeout(() => location.href = 'platezi.html', 1000);
        } else if (t.includes('выгод')) {
          modalText.textContent = 'Переход к выгоде...';
          setTimeout(() => location.href = 'vigoda.html', 1000);
        } else if (t.includes('истор')) {
          modalText.textContent = 'Переход к истории...';
          setTimeout(() => location.href = 'history.html', 1000);
        } else if (t.includes('чат')) {
          modalText.textContent = 'Переход к чатам...';
          setTimeout(() => location.href = 'chats.html', 1000);
        } else {
          modalText.textContent = 'Команда не распознана: ' + cmd;
          setTimeout(() => closeVoiceModal(), 2000);
        }
      }

      if (SR) {
        recognition = new SR();
        recognition.lang = 'ru-RU';
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;
        
        recognition.onstart = () => {
          listening = true;
          btn.classList.add('listening');
          updateModalState(true);
        };

        recognition.onresult = (e) => {
          let finalTranscript = '';
          let interimTranscript = '';

          for (let i = e.resultIndex; i < e.results.length; i++) {
            const transcript = e.results[i][0].transcript;
            if (e.results[i].isFinal) {
              finalTranscript += transcript;
            } else {
              interimTranscript += transcript;
            }
          }

          if (interimTranscript) {
            modalText.textContent = interimTranscript;
          }

          if (finalTranscript) {
            modalText.textContent = 'Распознано: ' + finalTranscript;
            navigateByCommand(finalTranscript);
          }
        };

        recognition.onerror = (e) => {
          console.error('Speech recognition error:', e.error);
          modalText.textContent = 'Ошибка распознавания: ' + e.error;
          setTimeout(() => closeVoiceModal(), 2000);
        };

        recognition.onend = () => {
          listening = false;
          btn.classList.remove('listening');
          updateModalState(false);
          setTimeout(() => closeVoiceModal(), 1000);
        };
      } else {
        btn.addEventListener('click', () => {
          alert('Распознавание речи не поддерживается в этом браузере');
        });
        return;
      }

      btn.addEventListener('click', () => {
        if (listening) {
          try { recognition.stop(); } catch(e) {}
        } else {
          openVoiceModal();
          updateModalState(false);
        }
      });

      cancelBtn.addEventListener('click', () => {
        closeVoiceModal();
      });

      stopBtn.addEventListener('click', () => {
        try { recognition.stop(); } catch(e) {}
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeVoiceModal();
        }
      });
    })();
  </script>
</body>
</html>
